# 水下目标检测DUO数据集
# Example usage: yolo train data=DUO.yaml


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /workspace/dataset/DUO  # dataset root dir
train: images/train  # train images (relative to 'path') 6671 images
val: images/test  # val images (relative to 'path') 1111 images

# Classes
names:
  0: holothurian
  1: echinus
  2: scallop
  3: starfish
